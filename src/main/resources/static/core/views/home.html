<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-3" ng-repeat="advert in adverts">
            <a ui-sref="advert({advertId: advert.id})">
            <div class="ibox">
                <div class="ibox-content product-box">

                    <div class="product-imitation" ng-cloak>
                        {{advert.main_pic}}
                    </div>
                    <div class="product-desc">
                                <span class="product-price">
                                    ${{advert.cost}}
                                </span>
                        <small class="text-muted">{{advert.realestate.type.typeName}}</small>
                        <a href="#" class="product-name">{{advert.advertName}}</a>



                        <div class="small m-t-xs">
                            {{advert.description}}
                        </div>
                        <div class="m-t text-righ">

                            <a href="#" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>
</div>
<ul class="pagination">

    <li ng-repeat="n in pageList" ng-class="{active: n === page.number}">
        <a  ng-click="loadNewPage(n)" ng-cloak>{{n}}</a>
    </li>

</ul>
