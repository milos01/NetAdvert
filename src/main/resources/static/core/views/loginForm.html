<div class="container" style="width: 500px; color: black" novalidate>
    <div
            style="width: 500px; font-size: 35px; text-align: center; margin-top: 37vh;">

        <p style="margin-top: -30px; font-family: 'Lobster Two', cursive;">Net Advert</p>
        <form role="form" ng-submit="login()" novalidate>

            <div class="form-group"
                 ng-class="{ 'has-error' : lognForm.loginEmail.$invalid && lognForm.loginEmail.$error && !lognForm.loginEmail.$pristine }">
                <input class="form-control" type="email"
                       placeholder="Email"
                       style="width: 300px; height: 45px; margin: auto auto; margin-top: 35px;"
                       ng-model-options="{ updateOn: 'blur' }"
                       email-available name="username" ng-model="credentials.username" required>
            </div>
            <p ng-show="lognForm.loginEmail.$error.required && !lognForm.loginEmail.$pristine"
               style="font-size:17px;position:absolute;margin-left:-58px;color:#a94442;margin-top:-48px">Email is
                required.</p>
            <p ng-show="lognForm.loginEmail.$error.email && !lognForm.loginEmail.$pristine"
               style="font-size:17px;position:absolute;margin-left:-58px;color:#a94442;margin-top:-48px">Email is not
                valid.</p>
            <p ng-show="lognForm.loginEmail.$error.emailAvailable && !lognForm.loginEmail.$error.email && !lognForm.loginEmail.$error.required && !lognForm.loginEmail.$pristine"
               style="font-size:17px;position:absolute;margin-left:-55px;color:#a94442;margin-top:-48px">Email not
                exists!</p>

            <div class="form-group"
                 ng-class="{ 'has-error' : lognForm.loginPassword.$invalid && !lognForm.loginPassword.$pristine }">
                <input class="form-control" name="loginPassword" type="password"
                       placeholder="Password"
                       style="width: 300px; height: 45px; margin: auto auto; margin-top: 15px;"
                       ng-model-options="{ updateOn: 'blur' }" name="password" ng-model="credentials.password" required>
            </div>
            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
            <p ng-show="lognForm.loginPassword.$invalid && !lognForm.loginPassword.$pristine"
               style="font-size:17px;position:absolute;margin-left:-90px;color:#a94442;margin-top:-48px">Password is
                required.</p>

            <input class="btn btn-default"
                   name="loginSubmit" type="submit" value="Sign in"
                   style="float: left; margin-left: 100px; margin-top: 15px;color:#1ab394"
                   ng-disabled="lognForm.$invalid">
            <p
                    style="float: right; margin-top: 15px; font-size: 17px; margin-right: 100px; padding: 7px;cursor: pointer"
                    data-toggle="modal" data-target="#registerModal">Sign up </p>
        </form>

    </div>
</div>
