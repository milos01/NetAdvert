<div id="wrapper">
    <div class="row" style="margin-top: 30px;">
    	<div class="col-lg-12">
        	<div class="ibox">
            	<div class="ibox-title">
                	<h5>Add advert pictures</h5>
                    <div class="ibox-tools">
                    	<a class="collapse-link">
                        	<i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        	<i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                        	<i class="fa fa-times"></i>
                        </a>
                  	</div>
                </div>
                <div class="ibox-content">
                    	<h4>Preview image</h4>
                        <div style="width:100px;height:100px;background-image:url(img/gallery/no-image.jpg); background-size:100%;background-repeat:no-repeat" ng-if="!ImageSrc" >
                        </div>
                        <img width= "100px" ng-src="{{ImageSrc}}" ng-hide="!ImageSrc"/>
                        <p>
                            Please select advert profile picture.
                        </p>
                        <div class="btn-group">
                            <label title="Upload image file" for="inputImage" class="btn btn-primary">
                                <input type="file" accept="image/*" name="myFile" id="inputImage" class="hide" file-model="myFile">
                                 	Upload new image
                            </label>
                            <label title="Delete profile image" for="deleteImage" class="btn btn-default">
                                <input type="button" name="deleteFile" id="deleteImage" class="hide" ng-click=deleteImage()>
                                 	Delete
                            </label>
                        </div>
                        <div><br/><br/>
                        	<p>
                        	Please select other pictures of advertised real estate.
                        	</p>
                        	<form action="/NetAdvert/api/test" class="dropzone" dropzone="" id="dropzone">
                				<div class="dropzone-previews"></div>
         				   </form>
                        </div>
                        <div><br/><br/>
                        	<button name="sendImages" id="sendImages" ng-click="sendImages()" style="float:right" class="btn btn-primary" ng-disabled="!uploadFinished">Submit</button>
                        </div><br/><br/>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
        Dropzone.autoDiscover = false;
</script>
